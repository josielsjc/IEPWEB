<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="bordas">

       
     

 <div class="head">FORMULÁRIO</div>
 <form>
<table>
   
     <tr>
        <th>TITULO</th>
        <th>PREENCHER</th>
        
     </tr>

     <tr> 
        <td>   <i class="fas fa-user"></i><br>  Foto de Perfil:</td>
        <td><img src="perfil.jpg" alt="" srcset=""></td>
    </tr>

     <tr> 
        <td> <br> Nome:</td>
        <td><input type="text" placeholder="Digite o nome"><i class="fas fa-file-signature"></td>
    </tr>
     <tr> 
        <td> <br>   RG: </td>
        <td><input type="text"placeholder="XXX XXX XXX XX"><i class="fas fa-file-signature"></i> </td>
    </tr>
     <tr> 
        <td><br> Telefone: </td>
        <td><input type="text"placeholder="Digite o telefone"><i class="fas fa-phone-square-alt"></i> </td>
    </tr>
     <tr> 
        <td> <br> Email: </td>
        <td><input type="email"placeholder="Digite o Email"><i class="fas fa-envelope"></i> </td>
    </tr>
    <tr> 
        <td>  <br> Nascimento: </td>
        <td><input type="date"placeholder="Digite o nascimento"><i class="fas fa-table"></i></td>
    </tr>

    <tr> 
        <td> <br> Login</td>
        <td><input type="text"placeholder="Digite o login"><i class="fas fa-sign-in-alt"></i> </td>
    </tr>
     <tr> 
        <td> <br> Senha</td>
        <td><input type="password"placeholder="Digite a senha"><i class="fas fa-key"></i> </td>
    </tr>
    <tr> 
        <td>  <br> Horario</td>
        <td><input type="checkbox"><i class="fas fa-clock"></i></td>
    </tr>
    <tr> 
        <td><b>Enviar</b></td>
        <td><button type="submit">Cadastrar</td>
    </tr>
    
    <script src="https://kit.fontawesome.com/365168cdc3.js" crossorigin="anonymous"></script>
 
            
</table>

</form>

    </div>
    </div>

</body>

</html>
