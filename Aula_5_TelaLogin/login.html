<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="recursos/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Santa Casa - Login</title>

    
</head>
<body>
    
    <div class="ieplogin">
    <div class="cadastro"><i class="fas fa-user-graduate"></i>Cadastro Aluno</div>
    <hr>
    <img src="recursos/IEP-santa_casa_logo.png" alt="Logo IEP">
    <table>
       <tr>
           <th><i class="far fa-plus-square"></i> Cadastro</th>
       </tr>
       <tr>
           <td class="fnome"><i class="fas fa-user"></i>    Nome:</td>
           <td><input type="text" name="" id=""placeholder="Nome do aluno"></td>
       </tr> 
       <tr>
           
       </tr>
       <tr>
           <td><i class="fas fa-birthday-cake"></i> Data de Nascimento:</td>
           <td><input type="date" name="" id=""placeholder="dd/mm/aaaa"></td>
       </tr>
       <tr>
           <td><i class="fas fa-passport"></i> CPF:</td>
           <td><input type="number" name="" id=""placeholder="xxx.xxx.xxx-xx">
           </td>
       </tr>
       <tr>
           <td><i class="fas fa-key"></i> Senha:</td>
           <td><input type="password" name="" id=""></td>
    
       </tr>
       <tr>
           
        <td><button type="submit"><i class="fas fa-user-plus"></i> Cadastrar</button></td>
       </tr>
 

    </table>
</div>
 
    <script src="https://kit.fontawesome.com/365168cdc3.js" crossorigin="anonymous"></script>
</body>
</html>
